<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
  var ulList=document.getElementById("aqi-list");
  var superb=[];

  for (var i = aqiData.length - 1; i >= 0; i--) {
    if (aqiData[i][1]>60) {
      superb.push(aqiData[i]);
    }
    
  }
  superb.sort(function(a,b){
    return b[1]-a[1];
  })
 
  var str="";
  for (var i = 0 ,l=superb.length; i <l; i++) {
    str += "<li>第"+(i+1)+"名："+superb[i][0]+","+superb[i][1]+"</li>";
  }
  ulList.innerHTML=str;

})();

</script>
</body>
</html>
